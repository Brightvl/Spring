<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home / Timesheet Page</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="container">
    <h1>Записи учета рабочего времени</h1>

    <!-- Добавляем форму для создания нового таймшита -->
    <form th:action="@{/home/timesheets/create}" method="post">
        <div>
            <label for="projectId">ID Проекта:</label>
            <input type="number" id="projectId" name="projectId">
        </div>
        <div>
            <label for="minutes">Минут потрачено:</label>
            <input type="number" id="minutes" name="minutes">
        </div>
        <div>
            <button type="submit">Создать заметку</button>
        </div>
    </form>

    <table>
        <thead>
        <tr>
            <th>Id записи</th>
            <th>Проект</th>
            <th>Минут потрачено</th>
            <th>Дата записи</th>
            <th>Перейти к записи</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="timesheet : ${timesheets}">
            <td><span th:text="${timesheet.id}"></span></td>
            <td><a th:href="@{'/home/projects/{id}'(id=${timesheet.projectId})}" th:text="${timesheet.projectName}"></a></td>
            <td><span th:text="${timesheet.minutes}"></span></td>
            <td><span th:text="${timesheet.createdAt}"></span></td>
            <td><a th:href="@{'/home/timesheets/{id}'(id=${timesheet.id})}">Перейти к записи</a></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{'/home'}">На главную</a>
</div>
</body>
</html>
