spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: ''
  jpa:
    hibernate:
      ddl-auto: update

    show-sql: true
  h2:
    console:
      enabled: true
  mvc:
    cors:
      mappings: "/**"
      allowed-origins: "http://localhost:3000"
